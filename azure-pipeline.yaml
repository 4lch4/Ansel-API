trigger:

- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  imageName: 'alcha/ansel'

steps:
- task: Docker@2
  displayName: Build and Push the alcha/ansel Docker image.
  inputs:
    containerRegistry: 'Docker Hub Registry'
    repository: 'alcha/ansel'
    command: 'buildAndPush'
    Dockerfile: 'Dockerfile'
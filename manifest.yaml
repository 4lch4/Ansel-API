apiVersion: v1
kind: Namespace
metadata:
    name: ansel
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ansel
  namespace: ansel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ansel
  template:
    metadata:
      labels:
        app: ansel
    spec:
      containers:
      - name: ansel
        image: 4lch4/ansel:latest
        ports:
        - containerPort: 4242
        env:
        - name: AWS_ACCESS_KEY_ID
          value: #{SECRET_AWS_ACCESS_KEY_ID}#
        - name: AWS_SECRET_ACCESS_KEY
          value: #{SECRET_AWS_SECRET_ACCESS_KEY}#
        livenessProbe:
          httpGet:
            path: /ansel/healthz
            port: 4242
          initialDelaySeconds: 25
        readinessProbe:
          httpGet:
            path: /ansel/healthz
            port: 4242
          initialDelaySeconds: 25
---
apiVersion: v1
kind: Service
metadata:
  name: ansel
  namespace: ansel
spec:
  type: ClusterIP
  ports:
    - port: 4242
      name: web
  selector:
    app: ansel
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ansel-ingress
  namespace: ansel
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: 4lch4.com
    http:
      paths:
      - path: /ansel
        backend:
          serviceName: ansel
          servicePort: 4242
